<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrays and loops</title>
</head>
<body>
    <canvas width="600" height="600"></canvas>
   <script>
       let canvas = document.querySelector('canvas')
       let context = canvas.getContext('2d')
       
       context.lineWidth = 4;
       
       const width = 60,
       height = 60,
       gap = 20
       let x , y 
       
       for (let i = 0; i < 5; i++){
           for (let j = 0; j < 5; j++){
               
               x = 100 + (width + gap) * i
               y = 100 + (height + gap) * j;
               
               context.beginPath();
               context.rect(x , y , width , height )
               context.stroke()
               
               // if (i > 0 && i < 4){
                   if (Math.random() > 0.2){
                       context.beginPath();
                       context.rect(x + 8, y + 8, width - 16, height - 16)
                       context.stroke();
                    } 
                    // else {
                        //     context.beginPath();
                        //     context.rect(x + 8, y + 8, width - 1, height - 1)
                        //     context.stroke();
                        // }
                    }
                }
                
                

   </script> 
</body>
</html>
